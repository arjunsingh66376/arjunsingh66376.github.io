<!DOCTYPE html>
<html>
<head>
  <title>Weather App – Screenshots</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      padding: 20px;
       background-image: url('images/chatgpt.png');
        background-repeat: no-repeat; 
         background-size: cover; 
         background-position: center center; 
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .grid img {
      width: 100%;
      height: 480px;
      object-fit: cover;
      border-radius: 20px;
      border: 2px solid #444;
    }

    .back-btn {
      margin-top: 40px;
      display: block;
      width: fit-content;
      padding: 10px 20px;
      background: #444;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
     
    

    .back-btn:hover {
      background: #666;
       box-shadow: 0 0 12px red, 0 0 24px red;
  transform: translateY(-3px);
  transition: 0.3s ease-in-out;
    }
  </style>
</head>

<body>
  <h1>Weather App – Screenshots</h1>
  <a class="back-btn" href="index.html">← Back to Portfolio</a>
  <br>
  

  <div class="grid">
    <img src="images/weathersplash.jpeg">
    <img src="images/weatherdark.jpeg">
    <img src="images/weatherlight.jpeg">
    <img src="images/waetherapk.jpeg">
   
  </div>

  

</body>
</html>
